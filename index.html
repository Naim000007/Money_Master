<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Mater</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="flex justify-center items-center h-screen ">
    <div class="bg-gray-100 mx-auto w-1/2 mb-4 a ">
        <h1 class="text-5xl font-bold text-center mt-8 text-green-700">Money Master</h1>
        <div class="flex flex-col justify-center items-center mt-2">
          <input type="text" id="income" placeholder="Income" class="mt-4 w-64 px-4 py-2 rounded-lg">
          <input type="text" id="food" placeholder="Food" class="mt-4 w-64 px-4 py-2 rounded-lg">
          <input type="text" id="rent" placeholder="Rent" class="mt-4 w-64 px-4 py-2 rounded-lg">
          <input type="text" id="cloth" placeholder="Cloth" class="mt-4 w-64 px-4 py-2 rounded-lg">
          <button id='btn'class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">
            Calculate
          </button>
          <h2  class="font-semibold text-xl mt-2">Total Expenses: <span id='total-expenses'>00</span></h2>
          <h2   class="font-semibold text-xl mt-4">Balance: <span id='balance'>00</span></h2>
          
        </div>
      </div>
    </div>
<script src="main.js"></script> 
</body>
</html>
